<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with Color Theme Switcher Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-veryLightGray font-nunito">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto p-6 flex justify-between">
            <h1 class="text-lg font-extrabold">Where in the world?</h1>
            <div id="dark-mode-toggle" class="cursor-pointer">
                <i class="fa-regular fa-moon mr-2"></i>
                Dark Mode
            </div>
        </div>
    </header>
    <!-- Search & Filter -->
    <section>
        <div class="container mx-auto flex flex-col p-6 space-y-4 md:flex-row md:justify-between md:items-center md:space-y-0">
            <div id="search-input" class="bg-white shadow-md p-4 px-6 rounded-md text-darkGray flex items-center md:w-[50%]">
                <i class="fa-solid fa-magnifying-glass mr-4"></i>
                <input class="flex-1 border-none outline-none bg-transparent" autocomplete="off" type="text" placeholder="Search for a country...">
            </div>
            <div id="filter" class="w-56 relative bg-white">
                <div class="flex justify-between items-center bg-transparent shadow-md p-4 rounded-md cursor-pointer">
                    <p id="filter-text">Filter by Region</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul class="absolute hidden w-full bg-white rounded-md p-2 shadow-sm space-y-1">
                    <li class="cursor-pointer hover:bg-veryLightGray p-2">Africa</li>
                    <li class="cursor-pointer hover:bg-veryLightGray p-2">America</li>
                    <li class="cursor-pointer hover:bg-veryLightGray p-2">Asia</li>
                    <li class="cursor-pointer hover:bg-veryLightGray p-2">Europe</li>
                    <li class="cursor-pointer hover:bg-veryLightGray p-2">Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Countries Cards -->
    <main><div class="container mx-auto p-6 flex flex-col items-center gap-5 md:flex-row md:justify-between md:flex-wrap md:items-stretch"></div></main>

    <script src="https://kit.fontawesome.com/c456d5abb1.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
